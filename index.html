<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Faculty+Glyphic&family=Lugrasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Quote of the day</h1>
            <p>Press the button below to receive a random quote!</p>
            <button onclick="generateQuote()">New Quote</button>
            <p class="special" id="quote"></p>
            <p id="book"></p>
            <p id="author"></p>
        </div>
    </main>

    <script src="JS/index.js"></script>
</body>
</html>
